<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="open(0)" type="button">Главная</button>
        <button v-on:click="open(1)" type="button">Проекты</button>
        <button v-on:click="open(2)" type="button">Услуги</button>
        <button v-on:click="open(3)" type="button">Контакты</button>
        <div v-if="tab === 0">
            <h3>Главная страница</h3>

            <p>Дополнительная информация с главной страницы</p>
        </div>
        <div v-else-if="tab === 1">
            <h3>Проекты</h3>

            <p>Дополнительная информация со страницы проектов</p>
        </div>
        <div v-else-if="tab === 2">
            <h3>Услуги</h3>

            <p>Дополнительная информация со страницы услуги</p>
        </div>
        <div v-else>
            <h3>Контакты</h3>

            <p>Дополнительная информация со страницы контакты</p>
        </div>
    </div>
</body>
<script>
</script>
<script src="./2.js"></script>
</html>
